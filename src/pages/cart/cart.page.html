<ion-header>
  <ion-toolbar>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card class="md hydrated" *ngFor="let item of items$ | async">
    <img [src]="item.produto.imageUrl || 'assets/imgs/prod.jpg'">

    <ion-card-header class="ion-inherit-color md hydrated">
      <ion-card-title>{{item.produto.nome}}</ion-card-title>
      <ion-card-subtitle>{{item.produto.preco | currency}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>{{item.quantidade}}</ion-card-content>
  </ion-card>
</ion-content>
