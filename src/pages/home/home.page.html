<ion-content padding>
  <h3>Sistema de pedidos</h3>

  <img src="assets/imgs/tela-inicial.png" alt="logo">

  <form [formGroup]="form">
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input formControlName="senha" type="password"></ion-input>
    </ion-item>

    <ion-button (click)="login()" expand="block" color="primary">Entrar</ion-button>
  </form>

  <ion-button fill="outline" expand="block" color="primary">Registrar</ion-button>

</ion-content>
